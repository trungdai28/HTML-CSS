    CSS selector cơ bản

    Selector/ví dụ/ mô tả
    .Class / .intro/ Chọn taát cả các thẻ class = "intro"
    .Class1.class2 / .name1.name2/ Chọn tất cả các thẻ  có cả name1 và name2 được đăt trong class của nó
    .class1 .class2 / .name1 .name2 / Chọn tất cả các thể có class = "name2" là con của 1 phần tử có class="name1"
    *  /    *   / Chọn tất cả các thẻ
    element / h2 / chọn tất cả các thẻ h2
    element.class / div.box / Chọn tất cả các thẻ div có class="box"
    element, element/ div,h2 / Chọn tất cả các thẻ div và h2
    element element/ div p / Chọn tất cả các thẻ p trong thẻ div
    element > element/ div > p / Chọn tất cả các thẻ p là con trực tiếp của thẻ div
    element + element/ div + p / Chọn thẻ p đứng liền kề sau thẻ thẻ div
    element ~ element/ div ~ p / Chọn thẻ p đứng sau thẻ thẻ div
